<app-navbar></app-navbar>
<div class="container">
    <h2>Service Category</h2>
    <div class="row">
<div class="col-8" [hidden]="show">
    <table border="1" class="table table-bordered table-dark" align="center">
        <!--table border="1" align="center" style="background-color: darkturquoise;">-->
            <tr class="table-danger">
                <td>Service ID</td>
                <td>Service Category</td>
            </tr>
            <tr *ngFor="let  item of res">
        <td>{{item.Service_Category_ID}}</td>
        <td>{{item.Service_Category}}</td>
            </tr>  
        </table>
        <!--<button (click)="ShowData()" class="btn btn-danger">Click to Show House</button><br>-->
</div>

<div class="col-8" [hidden]="insert">
    <form [formGroup]="newservice">

        <table class=".table-striped">
            <tr>
                <td>Enter Service Category</td>
                <td><input type="text" formControlName="name"></td>
                <td><span *ngIf = "newservice.controls['name'].hasError('required')">Service Category is compulsory</span></td>
            </tr>
            <tr>
                <td><button type="button" [disabled]="newservice.invalid" class="btn btn-danger" (click)="AddNewservice()">Insert</button></td>
            </tr>
        </table>
    </form>
    </div>
    <div class="col-8" [hidden]="update">
        <form [formGroup]="updateservice">
            <table class=".table-striped">
                <tr>
                    <td>Enter Service Category ID</td>
                    <td><input type="number" formControlName="id"></td>
                    <td><span *ngIf = "updateservice.controls['id'].hasError('required')">Service category id is compulsory</span></td>
                </tr>
                <tr>
                    <button type="button" class="btn btn-success" (click)="SearchService()">Get Details</button>
                </tr>
                <tr>
                    <td>Enter Service Category</td>
                    <td><input type="text" formControlName="name" value={{gd.Service_Category}} ></td>
                </tr>
                <tr>
                    <td><button type="button" [disabled]="updateservice.invalid" class="btn btn-danger" (click)="UpdateService()">Update</button></td>
                </tr>
            </table>
        </form>
    </div>

   
<div class="col-4">
<div class="row"><button type="button" class="btn btn-primary" (click)="Show()">Display All Service</button></div>
<br/>
<div class="row"><button type="button" class="btn btn-success" (click)="Insert()">Insert New Services</button></div>
<br/>
<div class="row"><button type="button" class="btn btn-warning" (click)="Update()">Update Services Info</button></div>
</div>
</div>
</div>
