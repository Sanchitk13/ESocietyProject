<app-user-navbar></app-user-navbar>
<div class="container">
    <h2 >User Service Details</h2>

    <div class="row">
        <div class="row" style="margin-left: auto; margin-right: auto;"><button type="button" class="btn btn-warning" (click)="Show()">Show All Owners Details </button></div><span>   </span>
       
       
       
    </div>
    <div class="row">
    <div class="col"  [hidden]="show">  
        <table class="table" >
            <thead>
                <tr>
                    <th scope="col">User ID</th>
                    <th scope="col">Service Category ID </th>
                    <th scope="col">User Name </th>
                    <th scope="col">User Address </th>
                    <th scope="col">User Contact</th>
                    <th scope="col">User Availability</th>
                    <th scope="col">User Rate</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of res">
                    <th scope="row">{{u.User_Id}}</th>
                    <td>{{u.Service_Category_ID}}</td>
                    <td>{{u.User_Name}}</td>
                    <td>{{u.User_Address}}</td>
                    <td>{{u.User_Contact}}</td>
                    <td>{{u.User_Availability}}</td>
                    <td>{{u.User_Rate}}</td>
                    
                </tr>
            </tbody>
        </table>
  
    </div>
