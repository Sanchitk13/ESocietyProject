<app-user-navbar></app-user-navbar>
<div class="container" >
    <h2>Additional Facility Details</h2>
    <div class="row">
    <div class="col-10" [hidden]="showed" >
        <table class="table" >
            
                <tr>
                        <th scope="col">Facility ID</th>
                        <th scope="col">Facility Name</th>
                        <th scope="col">Facility Address</th>
                        <th scope="col">Facility Contact</th>
                        <th scope="col">Facility Availability</th>
                        <th scope="col">Facility Charges</th>
                    </tr>
            
          
            <tr *ngFor="let item of result">
             <td>{{item.Facility_ID}}</td>
             <td>{{item.Facility_Name}}</td>
             <td>{{item.Facility_Address}}</td>
             <td>{{item.Facility_Contact}}</td>
             <td>{{item.Facility_Availability}}</td>
             <td>{{item.Facility_Charges}}</td>
            </tr>
         
        
        </table>
       <!-- <button (click)="ShowFacility()">Show Facility Data</button>-->
        
    </div>
    <div class="col-2">
        <div class="row"><button type="button" class="btn btn-warning" (click)="show()">Show Facility Details </button> </div>
        </div>
    </div>
</div>
