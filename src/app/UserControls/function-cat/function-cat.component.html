<app-user-navbar></app-user-navbar>
<div class="container">
    <h2 >Function Category</h2>
    <div class="row">
    <div class="col-8"  [hidden]="showed">  
        <table class="table" >
            <thead>
                <tr>
                    <th scope="col">Function Category Id</th>
                    <th scope="col">Function Category Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of result">
                    <th scope="row">{{u.Function_Category_ID}}</th>
                    <td>{{u.Function_Category}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-4">
        <div class="row"><button type="button" class="btn btn-warning" (click)="show()">Show Fuction Cataegory</button></div>
        <br/>
        </div>
    </div>
</div>
